<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surf - Web</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial;
        }

        #gameCanvas {
            background: linear-gradient(#444, #222);
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin-top: 20px;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <h1>Subway Surf - Versão Web</h1>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // CONFIGURAÇÃO DAS 3 PISTAS
        const lanes = [200, 400, 600]; // esquerda, meio, direita

        // PERSONAGEM
        const player = {
            x: lanes[1],   // Começa no meio
            y: 300,
            width: 40,
            height: 40,
            laneIndex: 1,  // 0 = esquerda, 1 = meio, 2 = direita
            color: "yellow"
        };

        // DESENHAR PERSONAGEM
        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - 20, player.y - 20, player.width, player.height);
        }

        // DESENHAR PISTAS (guias para teste)
        function drawLanes() {
            ctx.strokeStyle = "#ffffff55";
            ctx.lineWidth = 4;

            lanes.forEach(x => {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, 400);
                ctx.stroke();
            });
        }

        // MOVIMENTO COM SETAS
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && player.laneIndex > 0) {
                player.laneIndex--;
                player.x = lanes[player.laneIndex];
            }
            if (e.key === "ArrowRight" && player.laneIndex < 2) {
                player.laneIndex++;
                player.x = lanes[player.laneIndex];
            }
        });

        // LOOP DO JOGO
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawLanes();
            drawPlayer();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>
</html>
